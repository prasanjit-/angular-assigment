<table class="table table-striped table-cls responsive">
  <thead class="table-header">
  <tr>
    <th scope="col"> Comments</th>
    <th scope="col">Vote Count</th>
    <th scope="col">Up Vote</th>
    <th scope="col">News Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let story of stories | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" [hidden]="story.flag">
    <th scope="row">{{ story.num_comments }}</th>
    <td>
      {{ story.points }}
    </td>
    <td><img src="../../assets/triangle.png" style="width: 15px;cursor: pointer;" (click)="upVote(story.objectID,story.points,'false','vote')"></td>
    <td>{{ story.title }} ( {{story.url}} ) by <b>{{story.author}}</b> &nbsp;{{story.time}} hours ago[ <b><a style="cursor:pointer" (click)="upVote(story.objectID,story.points,story.flag,'hide')">hide</a></b> ]</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="getPage($event)">
  
    <ng-template ngbPaginationPrevious>Prev</ng-template>
    <ng-template ngbPaginationNext>Next</ng-template> 
    <ng-template NgbPaginationNumberContext >{{page}}</ng-template>
</ngb-pagination>


</div>
<div class="chart-wrapper">
    <canvas baseChart 
        [datasets]="lineChartData" 
        [labels]="lineChartLabels" 
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins">
    </canvas>
</div>
